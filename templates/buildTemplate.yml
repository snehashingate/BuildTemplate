# File: templates/steps-with-params.yml

parameters:
- name: 'solutionName'  # defaults for any parameters that aren't specified
  type: string
- name: 'buildPlatform'
  type: string
- name: 'buildConfiguration'
  type: string
- name: 'artifactStagingDirectory'
  type: string
- name: 'workingDirectory'
  type: string

steps:

- template: ./build_templates/NuGetToolInstaller_template.yml
  parameters:
    solutionName: '${{parameters.solutionName}}'

- template: ./build_templates/VSBuild_template.yml
  parameters:
    solutionName: '${{parameters.solutionName}}'
    buildPlatform: '${{parameters.buildPlatform}}'
    buildConfiguration: '${{parameters.buildConfiguration}}'
    artifactStagingDirectory: '${{parameters.artifactStagingDirectory}}'
    
- template: ./build_templates/VSTest_template.yml
  parameters:
    #buildPlatform: '${{parameters.buildPlatform}}'
    #buildConfiguration: '${{parameters.buildConfiguration}}'
    workingDirectory: '${{parameters.workingDirectory}}'
    
- template: ./build_templates/pack_and_publish_template.yml
  parameters:
    artifactstagingdirectory: '${{parameters.artifactStagingDirectory}}'
